<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
</head>

<body>
    <main>
        <form id="form">
            <div class="container">
                <div class="text">
                    <h1>FICOU COM DÚVIDA?</h1>
                    <h2>NOS MANDE UMA MENSAGEM!</h2>
                    <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contacto em menos de 24h.</p>
                </div>

                <div class="formulario">
                    
                    <div>
                        <label for="nome">
                            <input type="text" class="nomeinput" id="nome" placeholder="Nome completo *">
                        </label>
                    </div>
                    
                    <div>
                        <label for="email">
                            <input type="email" class="emailinput" id="email" placeholder="Email *">
                        </label>
                    </div>
                    
                    <div>
                        <label for="telefone">
                            <input type="tel" class="numberinput" id="telefone" placeholder="Telefone *">
                        </label>
                    </div>
                    
                    <div>    
                        <textarea class="mensajebox" name="textarea" id="textarea" cols="40" rows="7" placeholder="Mensajem *"></textarea>
                    </div>
                    
                    <p class="obrigatorio">*campos obrigatórios</p>
                    
                    <div>
                        <button class="botom" type="submit" name="Enviar" >Enviar</button>
                    </div>                    
                
                </div>
            </div>
        </form>
    </main>

    <script src="./src/js/formulario.js"></script>
</body>

</html>
